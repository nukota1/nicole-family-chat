<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>AIチャット</title>
  <style>
    body {
      background: #e5ddd5;
      font-family: 'Segoe UI', 'Meiryo', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 480px;
      margin: 0 auto;
      background: #f7f7f7;
      box-shadow: 0 0 8px rgba(0,0,0,0.08);
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px 8px 80px 8px;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 4px;
    }
    .message.user {
      flex-direction: row-reverse;
    }
    .message.ai {
      flex-direction: row;
    }
    .icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 8px;
      background: #fff;
      object-fit: cover;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    .bubble {
      max-width: 70%;
      padding: 10px 16px;
      border-radius: 18px;
      font-size: 1rem;
      line-height: 1.5;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      word-break: break-word;
    }
    .message.user .bubble {
      background: #9eea6a;
      color: #222;
      border-bottom-right-radius: 4px;
    }
    .message.ai .bubble {
      background: #fff;
      color: #222;
      border-bottom-left-radius: 4px;
    }
    #chat-form {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-width: 480px;
      margin: 0 auto;
      display: flex;
      background: #f7f7f7;
      padding: 12px 8px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.04);
      z-index: 10;
    }
    #user-input {
      flex: 1;
      font-size: 1rem;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      margin-right: 8px;
    }
    #chat-form button {
      background: #06c755;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    #chat-form button:hover {
      background: #13e16c;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="chat-container">
      <div style="margin-bottom: 16px;">
        <input id="room-id-input" placeholder="部屋IDを入力" style="padding:4px; width: 180px;" />
        <button id="change-room" type="button">部屋を切り替え</button>
        <span id="current-room-label" style="margin-left:8px; color:#888; font-size:0.95em;"></span>
      </div>
      <div id="messages"></div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" autocomplete="off" placeholder="メッセージを入力..." required />
      <button type="submit">&#x27A4;</button>
    </form>
  </div>
  <script src="./main.js"></script>
</body>
</html>
